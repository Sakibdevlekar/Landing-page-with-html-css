<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueLamp</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="Assets/logo.png" type="image/x-icon"  /> -->
</head>
<body>
    <div class="main">
        <nav>
            <img src="Assets/menu.png" class="menu-img">
            <img src="Assets/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="Assets/lamp.png"  class="lamp">
            <img src="Assets/light.png"  class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is the first lamp from our company. we're making huge
                collection of modern Lamps in all categories from home use to
                office use.
            </p>
            <a href="">Check All collection</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
    <script>
        const btn = document.getElementById("btn");
        const light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle('active');
            light.classList.toggle('on');
        }
    </script>
</body>
</html>
